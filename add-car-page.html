        <span class="navbar-brand">Navigation:</span>
        <div class="collapse navbar-collapse" id="navbarNav">

<br>
<br>

<form id="carForm">
    <div class="row">
        <div class="col">
            <label for="carBrand">Car brand</label>
            <input class="form" id="carBrand" required>
        </div>
        <div class="col">
            <label for="carModel">Model</label>
            <input class="form" id="carModel" required>
        </div>
        <div class="col">
            <label for="carYear">Manufacture year</label>
            <input class="form" id="carYear" required>
        </div>
        <div class="col">
            <label for="carPrice">Price</label>
            <input class="form" id="carPrice" required>
        </div>
        <div class="col">
            <label for="carImage">Link to image</label>
            <input type="text" class="form-control-file" id="carImage">
        </div>
        <div class="col">
            <label for="carDate">Sale date</label>
            <input type="date" class="form-control-file" id="carDate" required>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">Submit new car</button>
        </div>
    </div>
</form>





</body>
